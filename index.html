<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <script src='https://kit.fontawesome.com/d81e10aab1.js' crossorigin='anonymous'></script>
  <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
  <title>TaskMaster 5000</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row"">
      <div class=" col-12" ">
      <h1 class=" text-center bungee bg bg-info p-3 shadow">TaskMaster 5000</h1>
    </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col mt-3 ml-3">
        <form class="form-inline" onsubmit="app.listsController.addList(event)">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
              placeholder="List Name..." required>
            <label for="color" class="mt-2 ml-2 mr-2">Color:</label>
            <input type="color" class="form-control" name="color" id="color">
            <button type="submit" class="btn btn-outline-success ml-1">Create</button>


          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5" id="items">

    </div>
  </main>



  <footer class="container-fluid">
    <div class="row">
      <div class="col-12 text-center bg bg-info p-3 shadow">
        <h5 class="bungee1">Consider You Tasks Mastered
        </h5>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
