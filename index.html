<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src='https://kit.fontawesome.com/d81e10aab1.js' crossorigin='anonymous'></script>
  <title>TaskMaster</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">TaskMaster 5000</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col mt-3 ml-3">
        <form class="form-inline" onsubmit="app.listsController.addName(event)">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
              placeholder="List Name..." required><button type="submit"
              class="btn btn-outline-success ml-1">Create</button>


          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5" id="items">

    </div>
  </main>



  <footer class="container-fluid">
    <div class="row">
      <div class="col-12">

      </div>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>
</body>

</html>
